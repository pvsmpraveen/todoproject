<!DOCTYPE html>
<html>
<head>
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <style>
           body {
              display: flex;
              min-height: 100vh;
              flex-direction: column;
            }

            main {
              flex: 1 0 auto;
            }

          .wrapper{
              width: 45%;
              padding : 20px 5px 20px 5px;
              max-width: 11000px;
              margin: 20px auto;
          }

     </style>
</head>

<body>
     <header>
     <div class="container-fluid">
          <nav>
               <div class="nav-wrapper container">
                <a href="#!" class="brand-logo">Todo Application  </a>
                <ul class="right hide-on-med-and-down">
                  <li><a href="sass.html"><i class="material-icons left">search</i>Link with Left Icon</a></li>
                  <li><a href="badges.html"><i class="material-icons right">view_module</i>Link with Right Icon</a></li>
                </ul>
              </div>
           </nav>
     </div>
     </header>

     <main>
          <div class="wrapper z-depth-5">
            <ul id="tabs-swipe" class="tabs">
              <li class="tab col s3"><a class="active" href="#_login">Login</a></li>
              <li class="tab col s3"><a href="#_register">Register</a></li>
            </ul>
            <div id="_login" class="col s12">
               <form class="col s12">
                      <div class="form-container">
                          <div class="row">
                              <div class="input-field col s12">
                                  <i class="material-icons prefix cyan-text text-darken-4">assignment_ind</i>
                                  <input id="user_name" type="text">
                                  <label for="user_name">Username</label>
                              </div>
                          </div>
                          <div class="row">
                              <div class="input-field col s12">
                              <i class="material-icons prefix cyan-text text-darken-4">lock</i>

                                  <input id="password" type="password" class="validate">
                                  <label for="password">Password</label>
                              </div>
                          </div>
                          <br>
                          <center>
                              <button class="btn waves-effect waves-light teal" type="submit" name="action">Connect</button>
                          </center>
                      </div>
               </form>
            </div>
            <div id="_register" class="col s12">
                  <form class="col s12">
                      <div class="form-container">
                          <div class="row">
                              <div class="input-field col s12">
                              <i class="material-icons prefix cyan-text text-darken-4">assignment_ind</i>
                                  <input id="reg_user_name" type="text">
                                  <label for="reg_user_name">Username</label>
                              </div>
                          </div>
                          <div class="row">
                              <div class="input-field col s12">
                         <i class="material-icons prefix cyan-text text-darken-4">email</i>
                                  <input id="email" type="email" class="validate">
                                  <label for="email">Email</label>
                              </div>
                          </div>
                          <div class="row">
                              <div class="input-field col s12">
                          <i class="material-icons prefix cyan-text text-darken-4">lock</i>

                                  <input id="reg_password" type="password" class="validate">
                                  <label for="reg_password">Password</label>
                              </div>
                          </div>
                          <div class="row">
                              <div class="input-field col s12">
                         <i class="material-icons prefix cyan-text text-darken-4">lock</i>

                                  <input id="reg_password-confirm" type="password" class="validate">
                                  <label for="reg_password-confirm">Password Confirmation</label>
                              </div>
                          </div>
                          <center>
                              <button class="btn waves-effect waves-light teal" type="submit" name="action">Submit</button>
                          </center>
                      </div>
                  </form>
            </div>
          </div>
     </main>



      <footer class="page-footer">
        <div class="container">
          <div class="row">
            <div class="col l12 s12">
              <h5 class="white-text">Footer</h5>

            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
              Copyright &copy; 2017 pvsmpraveen.
          </div>
        </div>
      </footer>
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

     <script type=text/javascript>
       $(document).ready(function(){
         $('ul.tabs').tabs('select_tab', 'tab_id');
       });
     </script>

</body>
</html>
